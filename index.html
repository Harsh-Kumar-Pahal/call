<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
       html, body {
    height: 100%; /* Ensures gradient spans the full height */
    background: #0f0f0f;    font-family: Arial, sans-serif;
    text-align: center;
}

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
/* General container styling */
.video-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Remote video styling: Fullscreen background */
#remoteVideo {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures it covers the full screen */
}

/* Local video styling: Small box in bottom-right corner */
#localVideo {
    position: absolute;
    width: 120px; /* Adjust size as needed */
    height: 90px;
    object-fit: fill;
    bottom: 100px; /* Distance from bottom */
    right: 20px; /* Distance from right */
    border-radius: 8px; /* Optional: Rounded corners */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5); /* Optional: Shadow */
    z-index: 1000;
}


        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            filter: blur(50%);
            background-color: rgba(255, 255, 255, 0.4);
            padding: 5px;
            border-radius: 50px;
            z-index: 1000;
        }
        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #000000;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-button:hover {
            background-color: #252525;
        }
        .control-button.active {
            background-color: #c62828;
        }
        
        .setup-container {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0%);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.875rem;
            color: #666666;
        }


        .card {
            background: #161616;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #262626;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input {
            width: 90%;
            padding: 0.75rem 1rem;
            background: #1c1c1c;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #404040;
            background: #202020;
        }

        input::placeholder {
            color: #666666;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .setup-container button {
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .setup-container button i {
            font-size: 0.875rem;
        }

        .create-btn {
            background: #1c1c1c;
            color: #ffffff;
            border: 1px solid #333333;
        }

        .create-btn:hover {
            background: #202020;
        }

        .join-btn {
            background: #1c1c1c;
            color: #ffffff;
            border: 1px solid #333333;
        }

        .join-btn:hover {
            background: #202020;
        }

        .start-call {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none
        }

        .start-call:hover {
            background: #1d4ed8;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #1c1c1c;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #666666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="setupPanel" class="setup-container">
            <div class="header">
                <h1>Video Call</h1>
                <p>Start or join a secure video call</p>
            </div>

            <div class="card">
                <div class="input-group">
                    <input id="roomId" type="text" placeholder="Room ID" />
                </div>
                <div class="button-group">
                    <button id="createButton" class="create-btn">
                        <i class="fas fa-plus"></i>
                        Create
                    </button>
                    <button id="joinButton" class="join-btn">
                        <i class="fas fa-arrow-right"></i>
                        Join
                    </button>
                </div>
                
                <div id="status" class="status">
                    <div class="status-dot"></div>
                    System ready
                </div>

                <div id="error" class="error hidden"></div>
            </div>
        </div>

        <div id="callPanel" class="hidden">
            <div class="video-grid">
                <div class="video-container" >
                    <video id="localVideo" autoplay playsinline muted style="object-fit:contain;"></video>
                </div>
                <div class="video-container"  >
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
        </div>

        <div id="controls" class="controls hidden">
            <button class="control-button" id="muteButton" title="Mute Audio"><i class="fa-solid fa-microphone fa-xl" style="color: rgb(0, 145, 255);"></i></button>
            <button class="control-button" id="hangupButton" title="End Call"><i class="fa-solid fa-phone fa-xl" style="color: red;"></i></button>
            <button class="control-button" id="videoButton" title="Stop Video"><i class="fa-solid fa-video fa-xl" style="color: rgb(0, 255, 81);"></i></button>
            <button class="control-button" title="flip Video" onclick="backCamera()"><i class="fa-solid fa-repeat fa-xl" style="color: #ffffff;"></i></button>
        </div>
    </div>

    <script>
        // Initialize Firebase
const firebaseConfig = {
    apiKey: "AIzaSyDB_ylrW7hartjCjSAqjjZjUoNSrSX7Et4",
    authDomain: "blogs-a7325.firebaseapp.com",
    databaseURL: "https://blogs-a7325-default-rtdb.firebaseio.com",
    projectId: "blogs-a7325",
    storageBucket: "blogs-a7325.appspot.com",
    messagingSenderId: "868013133674",
    appId: "1:868013133674:web:8ceaa7dfa63ee0d2a0df13",
    measurementId: "G-RJX09FKMMY"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const configuration = {
    iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
    ]
};

let peerConnection;
let localStream;
let roomId;
let isAudioMuted = false;
let isVideoOff = false;

// DOM elements
const setupPanel = document.getElementById('setupPanel');
const callPanel = document.getElementById('callPanel');
const controlsPanel = document.getElementById('controls');
const createButton = document.getElementById('createButton');
const joinButton = document.getElementById('joinButton');
const hangupButton = document.getElementById('hangupButton');
const muteButton = document.getElementById('muteButton');
const videoButton = document.getElementById('videoButton');
const roomIdInput = document.getElementById('roomId');
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');
const statusDiv = document.getElementById('status');
const errorDiv = document.getElementById('error');

createButton.addEventListener('click', createRoom);
joinButton.addEventListener('click', joinRoom);
hangupButton.addEventListener('click', hangup);
muteButton.addEventListener('click', toggleAudio);
videoButton.addEventListener('click', toggleVideo);


async function backCamera() {
    const backCameraConstraints = {
        video: {
            facingMode: { exact: "environment" } // Back camera
        }
    };

    const frontCameraConstraints = {
        video: {
            facingMode: "user" // Front camera
        }
    };

    try {
        // Try accessing the back camera
        backCameraStream = await navigator.mediaDevices.getUserMedia(backCameraConstraints);
        localVideo.srcObject = backCameraStream;
        console.log("Back camera accessed successfully.");
    } catch (error) {
        console.warn("Back camera not available or access failed. Falling back to front camera.", error);
        try {
            // Fallback to the front camera
            frontCameraStream = await navigator.mediaDevices.getUserMedia(frontCameraConstraints);
            localVideo.srcObject = frontCameraStream;
            console.log("Front camera accessed successfully.");
        } catch (fallbackError) {
            console.error("Failed to access front camera as well.", fallbackError);
            alert("Unable to access any camera on this device.");
        }
    }
}


async function createRoom() {
    try {
        roomId = roomIdInput.value || Math.random().toString(36).substring(7);
        roomIdInput.value = roomId;

        // Get local media stream
        localStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
        });
        localVideo.srcObject = localStream;

        // Create peer connection
        peerConnection = new RTCPeerConnection(configuration);
        setupPeerConnection();

        // Add local stream tracks to peer connection
        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
        });

        // Create and set local description
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Save the offer to Firebase
        await database.ref(`rooms/${roomId}/offer`).set({
            type: offer.type,
            sdp: offer.sdp
        });

        // Listen for answer
        database.ref(`rooms/${roomId}/answer`).on('value', async snapshot => {
            const answer = snapshot.val();
            if (answer && !peerConnection.currentRemoteDescription) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            }
        });

        showCallUI();
        updateStatus('Room created! Share the Room ID: ' + roomId);

    } catch (error) {
        showError(`Error creating room: ${error.message}`);
    }
}

async function joinRoom() {
    try {
        roomId = roomIdInput.value;
        if (!roomId) {
            throw new Error('Please enter a room ID');
        }

        // Get local media stream
        localStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
        });
        localVideo.srcObject = localStream;

        // Get the offer from Firebase
        const snapshot = await database.ref(`rooms/${roomId}/offer`).get();
        const offer = snapshot.val();
        if (!offer) {
            throw new Error('Room not found');
        }

        // Create peer connection
        peerConnection = new RTCPeerConnection(configuration);
        setupPeerConnection();

        // Add local stream tracks to peer connection
        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
        });

        // Set remote description (offer)
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

        // Create and set local description (answer)
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        // Save the answer to Firebase
        await database.ref(`rooms/${roomId}/answer`).set({
            type: answer.type,
            sdp: answer.sdp
        });

        showCallUI();
        updateStatus('Connected to room: ' + roomId);

    } catch (error) {
        showError(`Error joining room: ${error.message}`);
    }
}

function setupPeerConnection() {
    // Handle ICE candidates
    peerConnection.onicecandidate = event => {
        if (event.candidate) {
            database.ref(`rooms/${roomId}/candidates/${Date.now()}`).set({
                candidate: event.candidate.toJSON()
            });
        }
    };

    // Handle remote stream
    peerConnection.ontrack = event => {
        if (remoteVideo.srcObject !== event.streams[0]) {
            remoteVideo.srcObject = event.streams[0];
        }
    };

    // Listen for remote ICE candidates
    database.ref(`rooms/${roomId}/candidates`).on('child_added', snapshot => {
        const data = snapshot.val();
        if (data && data.candidate) {
            peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
    });
}

function toggleAudio() {
    if (localStream) {
        const audioTrack = localStream.getAudioTracks()[0];
        if (audioTrack) {
            isAudioMuted = !isAudioMuted;
            audioTrack.enabled = !isAudioMuted;
            muteButton.innerHTML = isAudioMuted ? `<i class="fa-solid fa-microphone-slash fa-xl" style="color: #ff2e2e;"></i>` : `<i class="fa-solid fa-microphone fa-xl" style="color: rgb(0, 145, 255);"></i>`;
            muteButton.classList.toggle('active', isAudioMuted);
        }
    }
}

function toggleVideo() {
    if (localStream) {
        const videoTrack = localStream.getVideoTracks()[0];
        if (videoTrack) {
            isVideoOff = !isVideoOff;
            videoTrack.enabled = !isVideoOff;
            videoButton.innerHTML = isVideoOff ? `<i class="fa-solid fa-video-slash fa-xl" style="color: #ff1f1f;"></i>` : `<i class="fa-solid fa-video fa-xl" style="color: #00ff9d;"></i>`;
            videoButton.classList.toggle('active', isVideoOff);
        }
    }
}

function hangup() {
    if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
    }
    
    if (peerConnection) {
        peerConnection.close();
    }

    if (roomId) {
        database.ref(`rooms/${roomId}`).remove();
    }

    // Reset variables
    localStream = null;
    peerConnection = null;
    roomId = null;
    isAudioMuted = false;
    isVideoOff = false;

    // Reset UI
    localVideo.srcObject = null;
    remoteVideo.srcObject = null;
    hideCallUI();
    updateStatus('Call ended');
    roomIdInput.value = '';
}

function showCallUI() {
    setupPanel.classList.add('hidden');
    callPanel.classList.remove('hidden');
    controlsPanel.classList.remove('hidden');
}

function hideCallUI() {
    setupPanel.classList.remove('hidden');
    callPanel.classList.add('hidden');
    controlsPanel.classList.add('hidden');
}

function updateStatus(message) {
    statusDiv.textContent = message;
    errorDiv.classList.add('hidden');
}

function showError(message) {
    errorDiv.textContent = message;
    errorDiv.classList.remove('hidden');
}

// Clean up when the page is closed
window.addEventListener('beforeunload', hangup);
    </script>
</body>
</html>
