<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Video Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(130deg, #1a1a1a 0%, #2d3436 100%);
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            height: calc(100vh - 8rem);
            padding: 1rem;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 300px;
            /* border-radius: 1rem; */
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-wrapper.active {
            border: 2px solid #4CAF50;
        }
        .controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            /* border-radius: 1rem; */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .control-button {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        .control-button:hover {
            transform: scale(1.1);
        }
        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 0.875rem;
        }
        .user-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 0.875rem;
        }
        .room-id {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 0.5rem;
            color: white;
            z-index: 1000;
        }
        #toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            z-index: 1000;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 640px) {
            .video-container {
                grid-template-columns: 1fr;
                height: calc(100vh - 6rem);
            }
            .video-wrapper {
                min-height: 200px;
            }
            .controls {
                padding: 0.5rem;
                gap: 0.5rem;
            }
            .control-button {
                width: 3rem;
                height: 3rem;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen overflow-hidden">
    <div id="roomIdDisplay" class="room-id">
        Room ID: <span id="roomId"></span>
        <button id="copyRoom" class="ml-2 text-blue-400 hover:text-blue-300">
            <i class="fas fa-copy"></i>
        </button>
    </div>

    <div class="video-container">
        <div class="video-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="user-label">You</div>
            <div id="localStatus" class="status-badge">
                <i class="fas fa-circle text-green-500"></i> Connected
            </div>
        </div>
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="user-label">Remote User</div>
            <div id="remoteStatus" class="status-badge">
                <i class="fas fa-circle text-gray-500"></i> Waiting
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="joinRoom" class="control-button bg-blue-600 hover:bg-blue-700">
            <i class="fas fa-door-open"></i>
        </button>
        <button id="toggleVideo" class="control-button bg-gray-700 hover:bg-gray-600">
            <i class="fas fa-video"></i>
        </button>
        <button id="toggleAudio" class="control-button bg-gray-700 hover:bg-gray-600">
            <i class="fas fa-microphone"></i>
        </button>
        <button id="toggleScreen" class="control-button bg-purple-600 hover:bg-purple-700">
            <i class="fas fa-desktop"></i>
        </button>
        <button id="endCall" class="control-button bg-red-600 hover:bg-red-700">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>

    <div id="toast"></div>
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

    <script src="call.js"></script>
</body>
</html>
